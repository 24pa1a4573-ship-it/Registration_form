<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capstone Project Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f9d1d7, #f6f0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 400px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #444;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: 500;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 0.95em;
      transition: border 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #ff6b6b;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff6b6b, #ffb88c);
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .error {
      color: #e74c3c;
      font-size: 0.8em;
      margin-top: 3px;
    }

    .success-message {
      text-align: center;
      color: #27ae60;
      margin-top: 10px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register Now</h2>
    <form id="capstoneRegistration">
      
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name">
        <div class="error" id="fullNameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com">
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="1234567890">
        <div class="error" id="phoneError"></div>
      </div>

      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" placeholder="At least 6 characters">
        <div class="error" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="role">Role Applying For</label>
        <select id="role">
          <option value="">-- Select role --</option>
          <option value="Developer">Developer</option>
          <option value="Designer">Designer</option>
          <option value="Tester">Tester</option>
          <option value="Manager">Manager</option>
        </select>
        <div class="error" id="roleError"></div>
      </div>

      <div class="form-group">
        <label for="bio">Short Bio</label>
        <textarea id="bio" placeholder="Tell us something about yourself..."></textarea>
        <div class="error" id="bioError"></div>
      </div>

      <button type="submit">Submit Registration</button>
      <div class="success-message" id="successMessage">âœ… Registration Successful!</div>

    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
